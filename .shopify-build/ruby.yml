containers:
  default:
    docker: ubuntu:14.04

shared:
  package_builder: &package_builder
    timeout: 10m
    run:
    - apt-get update && apt-get install -y devscripts git openssh-client ruby2.0
    - git clone git@github.com:shopify/ruby.git
    - cd ruby && ../ruby_build --name "ruby-shopify-2.5.1" --version 1
    artifact_paths:
    - artifacts

steps:
- <<: *package_builder
  label: Build trusty deb
  env:
    TARGET_DIST: trusty
