containers:
  default:
    docker: ruby:2.4-stretch

steps:
- label: Build pbuilder base images
  timeout: 10m
  run:
  - bin/ci/setup-pbuilder-base.sh precise /base_images
  - bin/ci/setup-pbuilder-base.sh trusty /base_images
  - bin/ci/setup-pbuilder-base.sh xenial /base_images
  #- cd ruby && ../ruby_build --distributions "${TARGET_DIST}" --name
  cache:
  - /base_images
  env:
    OUTDIR: /base_images
