containers:
  default:
    docker: ruby:2.4-stretch

shared:
  builder: &builder
    timeout: 10m
    run:
    - bin/ci/setup-pbuilder-base.sh ${TARGET_DIST} /pbuilder_base

steps:
- <<: *builder
  label: Build trusty
  env:
    TARGET_DIST: trusty
- <<: *builder
  label: Build precise
  env:
    TARGET_DIST: precise
