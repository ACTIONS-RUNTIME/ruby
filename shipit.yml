deploy:
  override:
    - 'true'

tasks:
  build_one:
    action: "Build Specific Version"
    description: "Build a particular Ruby package"
    allow_concurrency: true
    variables:
    - name: PACKAGE_NAME
      title: Name of package to build
      default: ruby-shopify-
    - name: PACKAGE_VERSION
      title: Debian package version to build
      default: 1
    - name: DISTROS
      title: Distributions to build for
      default: precise,trusty,xenial
    - name: BRANCH_NAME
      title: branch to build
      default: master

    steps:
      - git clone --single-branch --recursive --branch "$BRANCH_NAME" git@github.com:shopify/ruby.git
      - ./ruby_build --distributions "$DISTROS" --name "$PACKAGE_NAME" --version "$PACKAGE_VERSION" --source_dir "ruby"
